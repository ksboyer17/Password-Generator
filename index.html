<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <form name="generator">
            <input type="checkbox" name="uppercase" checked="checked"><label>Uppercase</label><br>
            <input type="checkbox" name="numbers" checked="checked"><label>Numbers</label><br>
            <input type="checkbox" name="lowercase" checked="checked"><label>Lowercase</label><br>
            <input type="checkbox" name="symbols" checked="checked"><label>Symbols</label><br>
            Password Length: <input type="text" name="pwlength" min="8" max="128" value=""><br>
        </form>
        </div>
      </div>
      <!-- Password criteria selectors are above in the form tag -->
    

    </div>
    <script src="./Develop/script.js"></script>
  </body>
</html>
